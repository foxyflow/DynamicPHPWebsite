  <script>
    let output = ""
    fetch('http://localhost:9080/Menu/ShowMenu')
    .then(response => response.json())
    .then(data => {
        
        let results = data["MSG"].map(d => 
            `
            <section class="section">
                <div class="container">
                    <h1 class="title">${d["TITLE"]}</h1>
                    <a href="${d["LINK"]}" target="_blank">
                        <img style="width: 256px" src="${d["PICTURE"]}" alt="${d["TITLE"]}" >
                    </a>
                    <iframe width="600px" height="400px" 
                    src="${d["LINK"]}" 
                    frameborder="0" 
                    allowfullscreen></iframe>
                    <a class="button is-medium is-primary" href="${d["LINK"]}" target="_blank">
                        Open in Youtube
                    </a>
                    <a class="button is-medium is-warning " href="update.html?id=${d["ID"]}" >
                        UPDATE
                    </a>
                    <a class="button is-medium is-danger" href="delete.html?id=${d["ID"]}" >
                        DELETE
                    </a>
                </div>
            </section>
            <hr>
            `
        ).join("")
        document.querySelector('#app').innerHTML = results;
        
    })
</script>
